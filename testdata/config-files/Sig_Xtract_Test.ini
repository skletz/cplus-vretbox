# Inifile to extract features

tool = xtraction
infile = ${VRET_DATA}/2/6101001.mp4_20825-0001.mp4
outfile = ${VRET_EVAL}/features-debugging/6101001.mp4_20825-0001.txt
outdir = ${VRET_EVAL}/presentation
display = false
autosave = false

[General]
descriptor = ffs
measurements = ${VRET_EVAL}/measurements/surgical-actions-v3-xtraction-times-debugging.csv

[Cfg.fs]
keyframeSelection = MiddleFrame
initSeeds = 8000
initialCentroids = 90
iterations = 5
minClusterSize = 2
minDistance = 0.01
dropThreshold = 0.0
samplepointdir = ${VRET_EVAL}/samplepoints
samplepointfileformat = .yml
overrideSamples = false
distribution = random
mean = 0.5
stddev = 0.3
grayscaleBits = 4
windowRadius = 5
lpdistance = 2.0

[Cfg.dfs]
maxFrames = 2
resetTracking = false
frameSelection = FramesPerVideo